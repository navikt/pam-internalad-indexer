micronaut:
  application:
    name: internalad-indexer
  http:
    client:
      read-timeout: 300s
  metrics:
    enabled: true
    sensitive: false
    binders:
      jvm:
        enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: false
endpoints:
  metrics:
    enabled: true
  prometheus:
    sensitive: false
jackson:
  bean-introspection-module: true
  serialization:
    indentOutput: true
feed:
  pagesize: 1000
shedlock:
  defaults:
    lock-at-most-for: 3m
indexer:
  scheduler:
    enabled: false
