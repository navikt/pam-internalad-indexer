apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-internalad-indexer
  namespace: default
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 20
  readiness:
    path: /internal/isReady
    initialDelay: 20
  replicas:
    min: 1
    max: 1
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  vault:
    enabled: true
  webproxy: false
  prometheus:
    enabled: true
    path: /prometheus
  ingresses:
    - {{ ingress }}
